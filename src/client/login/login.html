<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Waqq.ly</title>
    <link rel="stylesheet" href="login/styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="header-container">
            <h1>Waqq.Ly</h1>
            <img src="../images/logo.png" alt="Waqq.ly Logo" class="top-bar-logo">
        </div>
    </div>
    <div class="login-wrapper">
        <div class="login-box">
            <h2>Sign in Waqq.ly</h2>
            <form id="login-form">
                <input type="email" class="input-fields" id="email" placeholder="Email" required>
                <input type="password" class="input-fields" id="password" placeholder="Password" required>
                <div class="error-message" id="error"></div>
                <button type="submit" class="login-btn" id="login">Log In</button>
            </form>
            <p class="register-link">Don't have an account? <a href="register">Register</a></p>
        </div>
    </div>
    <script src="login/app.js"></script>
</body>
</html>
