<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link href='https://unpkg.com/fullcalendar@5/main.min.css' rel='stylesheet' />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src='https://unpkg.com/fullcalendar@5/main.min.js'></script>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/dog-walker/styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="header-container">
            <h1>Waqq.Ly</h1>
            <img src="../images/logo.png" alt="Waqq.ly Logo" class="top-bar-logo">
        </div>
    </div>
    <div class="container">
        <div class="left-container">
            <h2>Your Profile</h2>
            <div class="profile-info">
                <img src="../images/profile.jpeg" alt="Profile Picture" class="profile-pic">
                <p id="userName"><strong>Name:</strong> <span></span></p>
                <p id="userEmail"><strong>Email:</strong> <span></span></p>
                <p id="userType"><strong>Account type:</strong> <span></span></p>
            </div>
            <button id="logOut" class="dashboard-button">Log Out</button>
        </div>
        <div class="right-container">
            <div id="calendar"></div>
            <div id="bookingInfo" class="information">
                <div class="information-content">
                    <span class="close-button" id="closeInfo">&times;</span>
                    <h2>Booking Details</h2>
                    <div id="bookingDetails"></div>
                </div>
            </div>
        </div>        
    </div>
    <div class="bottom-container">
        <h2>Available Bookings</h2>
        <div class="bookings">
            <div class="pending-bookings" id="bookingsList"></div>
        </div>
    </div>
    <script src="/dog-walker/app.js"></script>
    <script src="/dog-walker/calendar.js"></script>
</body>
</html>
